<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Tickets - Ticketinator</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="structure.css" rel="stylesheet">
</head>

<body>
    <div class="topbar">
        <button id="mticket">MY TICKETS</button>
        <button id="nticket">NEW TICKET</button>
        <button id="logout">LOG OUT</button>
    </div>

    <div class="filterlabels">
        <label>User:</label>
        <label>Department:</label>
        <label>Hashtag:</label>
        <label>Status:</label>
        <label></label>
    </div>
    <div class="filterboxes">
        <input type="text">
        <select id="a"><option>hewo</option></select>
        <input type="text">
        <select id="b"><option>heyo</option></select>
        <input type="submit" value="Search">
    </div>

    <div class="list">
        <div class="ticket">
            <label id="title">The Toilet Broke</label>
            <img id="config" src="../images/gatito.png">
        </div>
        <div class="ticket">
            <label id="title">The Toilet Broke</label>
            <img id="confi" src="../images/gatito.png">
        </div>
    </div>

</body>
