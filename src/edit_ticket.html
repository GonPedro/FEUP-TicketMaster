<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Edit Ticket - Ticketinator</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="structure.css" rel="stylesheet">
</head>

<body>
    <div class="topbar">
        <button id="mticket">MY TICKETS</button>
        <button id="nticket">NEW TICKET</button>
        <button id="logout">LOG OUT</button>
    </div>

    <div class="ticketmenu">

        <div class="listinput" id="hashtags">
            <label id="name">Hashtags:</label>
            <input type="text">
            <div id="list">
                <label>Website</label>
            </div>
        </div>
        <div class="listinput" id="collaborators">
            <label id="name">Hashtags:</label>
            <input type="text">
            <div id="list">
                <label>Afoba</label>
                <label>Afoba</label>
                <label>Afoba</label>
            </div>
        </div>
        <label id="statuslabel">Status:</label>
        <select>
            <option value="open">Open</option>
            <option value="closed">Closed</option>
        </select>
        <input type="submit" id="edit" value="SAVE">
    </div>
</body>

</html>
