<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Edit Ticket - Ticketinator</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="structure.css" rel="stylesheet">
</head>

<body>
    <div class="topbar">
        <button id="a">ADMIN</button>
        <button id="faq">FAQ</button>
        <button id="nticket">USERS</button>
        <button id="mticket">TICKETS</button>
        <button id="nticket">PROFILE</button>
    </div>

    <div class="ticketmenu">

        <div class="listinput" id="hashtags">
            <label id="name">Hashtags:</label>
            <input type="text">
            <button id="add">+</button>
            <div id="list">
                <label>Website</label>
            </div>
        </div>
        <div class="listinput" id="collaborators">
            <label id="name">Collaborators:</label>
            <input type="text">
            <button id="add">+</button>
            <div id="list">
                <label>Afoba</label>
                <label>Afoba</label>
                <label>Afoba</label>
            </div>
        </div>
        <div class="labels">
            <label id="status">Status:</label>
            <label id="department">Department:</label>
            <label id="priority">Priority:</label>
        </div>
        <div class="othersettings">
            <select id="status">
                <option value="open">Open</option>
                <option value="closed">Closed</option>
            </select>
            <select id="department">
                <option value="website">Website</option>
                <option value="logistics">Logistics</option>
            </select>
            <select id="priority">
                <option value="5">5</option>
                <option value="1">1</option>
            </select>
        </div>

        <input type="submit" id="edit" value="SAVE">
    </div>
</body>

</html>
