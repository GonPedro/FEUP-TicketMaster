<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Ticket - Ticketinator</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="structure.css" rel="stylesheet">
</head>

<body>
    <div class="topbar">
        <button id="a">DEPARTMENTS</button>
        <button id="faq">FAQ</button>
        <button id="nticket">USERS</button>
        <button id="mticket">TICKETS</button>
        <button id="nticket">PROFILE</button>
    </div>

    <label id="questionlabel">Question:</label>
    <div class="userinput">
        <input type="text">
        <input type="submit" value="Add">
    </div>

    <label id="answerlabel">Answer:</label>
    <div class="userinput" id="answerfaq">
        <input type="text" id="faqdesc">
    </div>

    <div class="faqlist" id="faqconfig">
        <div class="faq">
            <p><span id="bold">Would you like deez nuts?</span></p>
            <label id="remove">X</label>
        </div>

    </div>

</body>
