<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Tickets - Ticketinator</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="structure.css" rel="stylesheet">
</head>

<body>
    <div class="topbar">
        <button id="a">DEPARTMENTS</button>
        <button id="nticket">USER SEARCH</button>
        <button id="mticket">TICKETS</button>
        <button id="nticket">PROFILE</button>
    </div>

    <div class="filterlabels" id="row1">
        <label>Author:</label>
        <label>Department:</label>
        <label>Hashtag:</label>
        <label></label>
    </div>
    <div class="filterboxes" id="row1">
        <input type="text">
        <select id="a"><option>hewo</option></select>
        <input type="text">
        <input type="submit" value="Search">
    </div>
    <div class="filterlabels" id="row2">
        <label>Status:</label>
        <label>Date:</label>
        <label>Priority:</label>
        <label>Assigned Agent:</label>
    </div>
    <div class="filterboxes" id="row2">
        <select id="a"><option>hewo</option></select>
        <input type="date">
        <select id="a"><option>hewo</option></select>
        <input type="text">
    </div>

    <div class="list">
        <div class="ticket">
            <label id="title">The Toilet Broke</label>
            <img id="config" src="../images/gear.png">
        </div>
        <div class="ticket">
            <label id="title">The Toilet Broke</label>
            <img id="confi" src="../images/gear.png">
        </div>
    </div>

    <button class="new">+</button>
</body>
